<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Grid with JavaScript</title>
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .grid-item {
                background-color: lightgray;
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="grid-container" id="gridContainer"></div>
    </body>

    </html>
